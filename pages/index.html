<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/background.css" type="text/css">
  <link rel="stylesheet" href="../styles/countdown.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>

  <script src="../scripts/game.js"></script>
  <title>Card Pair Game</title>
</head>
<body>
<script src="../scripts/background.js" type="text/javascript"></script>
<div id="content">
  <div id="left-content">
    <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="start-btn" type="button">Start</button>
  </div>
  <div id="right-content">
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>
</div>
</body>
</html>
